<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <script src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>props</h1>
  <div id="app">
    <location name="China"></location>
    <location v-bind:name="message"></location>
    <location :name="message"></location>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue!'
      },
      components: {
        'location': {
          template: `
                <div>my location is {{ name }} </div>
            `,
          props: ['name']
        }
      }
    });
  </script>
</body>

</html>
