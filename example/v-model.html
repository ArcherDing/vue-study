<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <script src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>v-model</h1>
  <div id="app">
    <div>{{message}}</div>
    <input type="text" v-model="message">

    <div>{{number}}</div>
    <input type="number" v-model.number="number">

    <div>{{lazyMessage}}</div>
    <input type="text" v-model.lazy="lazyMessage">

    <pre>{{text}}</pre>
    <textarea cols="30" rows="10" v-model="text"></textarea>

    <input type="radio" value="male" id="male" v-model="sex">
    <label for="male">Male</label>
    <input type="radio" value="female" id="female" v-model="sex">
    <label for="female">Female</label>
    <div>{{sex}}</div>

    <input type="checkbox" id="1" value="1" v-model="loves">
    <label for="1">1</label>
    <input type="checkbox" id="2" value="2" v-model="loves">
    <label for="2">2</label>
    <input type="checkbox" id="3" value="3" v-model="loves">
    <label for="3">3</label>
    <div>{{loves}}</div>

    <select v-model="selected">
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <div>{{selected}}</div>

    <select v-model="selects" multiple>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <div>{{selects}}</div>

    <select v-model="selects2" multiple>
        <option v-for="option in options" :value="option.id">{{option.name}}</option>
    </select>
    <div>{{selects2}}</div>

  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue!',
        number: 0,
        lazyMessage: 'this is lazy',
        text: '',
        sex: '',
        loves: [],
        selected: '',
        selects: [],
        options: [{
          id: 0,
          name: 'D'
        }, {
          id: 1,
          name: 'E'
        }, {
          id: 2,
          name: 'F'
        }],
        selects2: [],
        options2: ['A', 'B', 'C', 'D']
      }
    });
  </script>
</body>

</html>
