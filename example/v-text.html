<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <script src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>v-text & v-html v-once</h1>
  <div id="app">
    <div>{{message}}</div>
    <div v-text="message"></div>
    <div v-html="html"></div>
    <div v-once>{{once}}</div>
    <input type="text" v-model="once">
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue!',
        html: '<h1>hello v-html</h1>',
        once: 'once message'
      }
    });
  </script>
</body>

</html>
