<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/common.css">
  <script src="../assets/js/vue.js"></script>
</head>

<body>
  <h1>component</h1>
  <div id="app">
    <div>{{message}}</div>
    <hello></hello>
    <world></world>
  </div>
  <script>
    Vue.component('hello', {
      template: `
    <div>1. 全局component</div>
    `
    });
    var app = new Vue({
      el: '#app',
      data: {
        message: 'hello vue!'
      },
      components: {
        "world": {
          template: `
              <div>2. 局部componet</div>
              `
        }
      }
    });
  </script>
</body>

</html>
